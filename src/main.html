<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Игра</title>
</head>
<body>

    <div class="container-fluid">
        <div class="container">
            <h1>БРОДИЛКА</h1>
            <div class="canvas-div">
                <div class="game">
                    <canvas id="canvasId" width="800" height="700"></canvas>
                </div>
                <div class="stats">
                    <canvas id="canvasStats" width="300" height="500"></canvas>
                    <a class="btn btn-primary" role="button" href="./level-hub/level-hub.html">Вернуться к уровням</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="manager/GameManager.js"></script>

    <script>
        // Получение параметров из URL
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };
    </script>
</body>
</html>
