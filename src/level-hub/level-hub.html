<body>
    <div class="container-fluid">
        <div class="container">
            <header>
                <h3>Выбери уровень:</h3>
            </header>

            <a class="btn btn-primary" role="button" href="../main.html" onclick="saveLevel(1)">Level 1</a>
            <a class="btn btn-primary" role="button" href="../main.html" onclick="saveLevel(2)">Level 2</a>
        </div>
    </div>

    <script>
        // Сохранение выбранного уровня в localStorage
        function saveLevel(level) {
            localStorage["maze.level"] = level
        }

        // Получение параметров из URL
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

    </script>
</body>
